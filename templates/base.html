<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <nav>
        <ol>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ol>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        <p>&copy; Copyright 2007 by <a href="http://domain.invalid/">you</a><br>
        Find us on social media: <a href="https://facebook.com/">Facebook</a></p>
        {% endblock %}
    </div>
</body>
</html>
